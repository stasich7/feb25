
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Live Tiles</title>
    <link href="MetroJs.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="tiles">
    <div class="live-tile" id="tile1" data-link="#lnk1">
        <!-- <div style="background-color:red;">test1</div> -->
		<div style="background-color:red;" id="content1">Loading device properties...</div>
    </div>
    <div class="live-tile" id="tile2" data-link="#lnk2">
        <div style="background-color:green;">test2</div>
        <div style="background-color:green;">description 2</div>
    </div>
</div>

	<script type="text/javascript">
    if (!navigator.userAgent.toLowerCase().match('chrome')) {
        document.write("<script src='cordova.js'><\/script>");
    }
	</script>
    <script src="jquery-1.11.0.js" type="text/javascript"></script>
    <script src="MetroJs.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
			var $tiles = $("#tile1,#tile2").liveTile({ 
				playOnHover:true,
				repeatCount: 0,
				delay: 0,
				startNow:false ,
				click: function($tile, tileData){ 
					switch(tileData.link){
						case '#lnk1':
							onDeviceReady();
							break;
						case '#lnk2':
							break;
					}
					return true; 
					}
			});
			window.isphone = false;
			if(document.URL.indexOf("http://") === -1 
				&& document.URL.indexOf("https://") === -1) {
				window.isphone = true;
			}

			if( window.isphone ) {
				document.addEventListener("deviceready", onDeviceReady(), false);
			} else {
				onDeviceReady();
			}			
        });
		
		function onDeviceReady() {
			$('#content1').html('Device ready!');
			$('#content1').html('Device Model: '    + device.model    + '<br />' +
								'Device Cordova: '  + device.cordova  + '<br />' +
								'Device Platform: ' + device.platform + '<br />' +
								'Device UUID: '     + device.uuid     + '<br />' +
								'Device Version: '  + device.version  + '<br />');
			}		
    </script>
</body>
</html>
